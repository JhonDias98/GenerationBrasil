<meta charset="UTF-8">
<script>
    var numeros = [];
    for(var posicao = 0; posicao < 5; posicao++){
        numeros[posicao] = prompt("Digite um nÃºmero");
        if(posicao == 4){
            document.write(numeros)
        }
    }
    document.write("<br>")
    for(var posicao = 4; posicao >= 0; posicao--){
        if(posicao != 0 ){
            document.write(numeros[posicao]+",")
        }
        else{
            document.write(numeros[posicao])
        }
    }    
</script>
