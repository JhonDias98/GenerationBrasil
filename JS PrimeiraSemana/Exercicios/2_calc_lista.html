<meta charset="UTF-8">

<script>

    var continua = "s", cont = 1, lista=[];

    continua = prompt("Deseja criar uma lista? Sim = s  Não = n");
    while(continua == "s"){

        lista=[cont] = prompt("Informe o elemento: ");
        continua = prompt("Deseja continuar? Sim = s  Não = n ");
        cont++

    }
    document.write("O lista ficou com " + lista.length + " elementos");
        

</script>
