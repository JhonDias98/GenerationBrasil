<meta charset="UTF-8">

<script>

    var n1 = parseInt(prompt("Digite o 1° número: "));
    var n2 = parseInt(prompt("Digite o 2° número: "));
    var n3 = parseInt(prompt("Digite o 3° número: "));
    var n4 = parseInt(prompt("Digite o 4° número: "));
    var n5 = parseInt(prompt("Digite o 5° número: "));
    

    var media =parseFloat((n1 + n2 + n3 + n4 + n5) / 5).toFixed(2);

    alert("A média dos números é: " + media);

</script>
