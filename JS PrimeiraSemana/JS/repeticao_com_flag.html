<meta charset="UTF-8">

<script>

    var continua="s", cont=0, nome;
    continua = prompt("Deseja iniciar o cadastro? SIM[s] NÂO[n] ");
   
    while(continua == "s") {
        
        nome = prompt("Informe o nome");
        cont++;
        continua = prompt("Deseja continuar o cadastro? SIM[s] NÂO[n] ");

    }
    alert("A quantidade de cadastro foi: " + cont);


</script>
