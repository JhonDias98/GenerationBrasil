<meta charset="UTF-8">

<script>

    var a=[5], b=[5], c=[5], cont

    for(cont=1; cont <= 5; cont++){

        a[cont]= parseInt(prompt("Informe o número: "));
        b[cont]= a[cont] * 2;
        c[cont]= a[cont] + b[cont];
        document.write("<br>O primeiro vertor foi:" + a[cont]); 
        document.write("<br> O segundo ficou: " + b[cont]);
        document.write("<br> A soma do 1° e 2° foi:" + c[cont] + "<br>");
        
    }

</script>
