<meta charset="UTF-8">

<script>

    var nome = prompt("Digite seu nome: ");
    var salario = parseInt(prompt("Digite seu salário: "));

    if(salario > 4000){
        alert(nome + " você ganha mais de R$4000,00");
    }
    else{
        alert(nome + " você ganha menos ou R$4000,00");
    }

</script>
