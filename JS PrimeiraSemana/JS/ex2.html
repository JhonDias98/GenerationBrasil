<meta charset="UTF-8">

<script>

	// Trabalhando com variáveis de memória
    // Não é tipada, não precisa declarar o tipo da variável
    var nome;
    nome = "Jonathan";
    console.log(nome);
    //mostrando o tipo da variável
    console.log(typeof(nome));
    nome = 21;
    console.log(nome);
    console.log(typeof(nome));
    nome = 1.75;
    console.log(nome);
    console.log(typeof(nome));

</script>
