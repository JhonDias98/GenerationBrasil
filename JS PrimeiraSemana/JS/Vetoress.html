<meta charset="UTF-8">

<script>
    //Declarando um vetor de 5 posições
    var nomes=[5], inverte=[5];

    for (var cont = 1; cont <= 5; cont++) {
        nomes[cont] = prompt(`Informe o ${cont}º nome:`);
        for (var cont2 = 5; cont2 <= 1; cont2--) {
           inverte[cont2] = nomes[cont];
        
        }
    }

    for (var cont = 1; cont <= 5; cont++) {
        for (var cont2 = 5; cont2 <= 1; cont2--) {
          
           document.write(nomes[cont]+ " - ");
           document.write("Invertido" + inverte[cont2]+ " - ") 
        }

        document.write(nomes[cont]+ " - ");
        document.write("Invertido" + inverte[cont2]+ " - ");
    }
        
</script>
