<meta charset="UTF-8">

<script>

    var n1 = parseInt(prompt("Digite o primeiro número: "));
    var n2 = parseInt(prompt("Digite o segundo número: "));
    var n3 = parseInt(prompt("Digite o terceiro número: "));
    

    if(n1 > n2 && n1 > n3)
    {
        alert("O primeiro é o maior: " + n1);
    }
    else if(n2 > n1 && n2 > n3)
    {
        alert("O segundo é o maior: " + n2);
    }
    else
    {
        alert(`O terceiro é o maior: ${n3}`);
    }

</script>
