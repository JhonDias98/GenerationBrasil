<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation Ex9</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;                      
        }
        header {
            background-color: yellow;
            width: 1200px;
            height: 185px;
        }
        nav {
            background-color: violet;
            width: 1200px;
            height: 70px;
        }
        article {
            background-color: aqua;
            width: 1200;
            height: 1000px;
        }

        section {
            width: 450px;
            height: 500px;
            float: right;
        }

        aside {
            width: 600px;
            height: 200px;
            float: right;
        }

        footer {
            background-color: brown;
            width: 1200px;
            height: 100px;
            clear: both;
        }

        #caixa {
            width: 1200px;
            height: 1555px;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div id="caixa">
        <header>Header</header>
        <nav>Navigation</nav>
        <article>
            <section style="background-color: crimson; margin-right: 150px;">Selection</section>
            <section style="background-color: darkcyan;">Selection</section>
            <section style="background-color: darkgrey; margin-right: 150px;">Selection</section>
            <section style="background-color: darkorange;">Selection</section>
        </article>
        <aside style="background-color: cadetblue;">Aside</aside>
        <aside style="background-color: darkorchid;">Aside</aside>
        <footer>Footer</footer>
    </div>
</body>
</html>
