<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/estilo-formulario.css">
</head>

<body>
    <h1>Formulário</h1>
    <br><br>
    <!-- Formulário -->
    <section id="caixa-formulario">
        <form action="#" method="POST">
            <label for="">Nome:</label>
            <input type="text" name="nome" maxlength="20" size="35" placeholder="Digite o seu nome" required>
            <br><br>
            
            <label for="">Idade:</label>
            <input type="number" name="idade" min="18" max="29">
            <br><br>
            
            <label for="">Nascimento</label>
            <input type="date" name="nascimento">
            <br><br>
            
            <label for="">Observação</label>
            <textarea name="observacao" cols="20" rows="4" maxlength="500"></textarea>
            <br><br>
            
            <label for="">Estado</label>
            <select name="estados" id="">
                <option value="SP">São Paulo</option>
                <option value="RR">Rio de Janeiro</option>
                <option value="RS">Rio Grande do Sul</option>
            </select>
            <br><br>
            
            <label for="">Senha:</label>
            <input type="password" name="senha">
            <br><br>
            
            <label for="">Sexo</label>
            <input type="radio" name="sexo" id="f" value="f">
            <label for="">Feminino</label>
            <input type="radio" name="sexo" id="m" value="m">
            <label for="">Maculino</label>
            <br><br>
            
            <input type="checkbox" name="" id="">
            <label for="">Almoço</label>
            <input type="checkbox" name="" id="">
            <label for="">Vale transporte</label>
            <br><br>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </form>
    </section>
</body>
</html>
